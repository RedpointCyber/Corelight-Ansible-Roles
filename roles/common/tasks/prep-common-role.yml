- name: "[cm-16] Re-assemble common/vars/main.yml"
  assemble:
    src: "{{ role_path }}/vars/fragments/"
    dest: "{{ role_path }}/vars/main.yml"
    mode: '0644'

- name: "[cm-17] Include prep-role tasks"
  include_tasks: prep-roles.yml
  loop: "{{ role_name_fact }}"
  loop_control:
    loop_var: outer_item
