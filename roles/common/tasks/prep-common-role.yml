---
- name: "[cm-10] Load vars"
  include_vars:
    dir: "{{ playbook_dir }}/common"
    ignore_files:
      - "example-secrets.yml"
      - "example-main-vars.yml"
    ignore_unknown_extensions: yes
    extensions:
      - ""
      - "yaml"
      - "yml"
      - "json"

