---
- hosts: localhost
  gather_facts: no
  become: yes
  vars_prompt:
    - name: target
      prompt: Enter the host name to run Suricata-update for
      private: no

  tasks:
    - name: "[plbk-1] Include common role"
      include_role:
        name: common
      vars:
        role_name_fact:
          - software_sensor_config

    - name: "[plbk-2] add host to dynamically_created_hosts group"
      add_host:
        name: "{{ target }}"
        groups: dynamically_created_hosts
      changed_when: false

- hosts: dynamically_created_hosts
  become: yes
  gather_facts: no

  tasks:
    - name: "[plbk-3] Include common role to CHECK FACTS"
      import_role:
        name: common
      vars:
        starting_role: software_sensor_config

    - name: "[plbk-4] "
      include_role:
        name: software_sensor_config
